      <text id="우리_제품은_언제나_일상에_존재합니다._보이지_않지만_삶에_매우_중요한_요소를_관리하기에_화려_하거나_눈에_매우_띄는_디자인보다_일상에_자연스럽게_스며들어_균형을_이루며_어떤_환경과도_조화를_이룹니다." data-name="우리 제품은 언제나 일상에 존재합니다. 
보이지 않지만 삶에 매우 중요한 요소를 관리하기에 화려
하거나 눈에 매우 띄는 디자인보다 일상에 자연스럽게 
스며들어 균형을 이루며, 어떤 환경과도 조화를 이룹니다." transform="translate(675 8689)" fill="#4d4d4d" font-size="16" font-family="Pretendard-Light, Pretendard" font-weight="300" letter-spacing="-0.04em"><tspan x="0" y="0">우리 제품은 언제나 일상에 존재합니다. </tspan><tspan x="0" y="24">보이지 않지만 삶에 매우 중요한 요소를 관리하기에 화려</tspan><tspan x="0" y="48">하거나 눈에 매우 띄는 디자인보다 일상에 자연스럽게 </tspan><tspan x="0" y="72">스며들어 균형을 이루며, 어떤 환경과도 조화를 이룹니다.</tspan></text>
